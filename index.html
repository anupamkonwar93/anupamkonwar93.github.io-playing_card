<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards" class="playing-cards">

    <div class="card spade">
      <div class="left"><p>A<br>♠</p></div>
      <div class="middle"><p>♠</p></div>
      <div class="right"><p>A<br>♠</p></div>
    </div>

    <div class="card heart">

<div class="left"><p>K<br>♥</p></div>
      <div class="middle"><p>♥</p></div>
      <div class="right"><p>K<br>♥</p></div>
    </div>

    </div>

    <div class="card diamond">

<div class="left"><p>Q<br>♦</p></div>
      <div class="middle"><p>♦</p></div>
      <div class="right"><p>Q<br>♦</p></div>
    </div>

    <div class="card club">

<div class="left"><p>J<br>♣</p></div>
      <div class="middle"><p>♣</p></div>
      <div class="right"><p>J<br>♣</p></div>
    </div>

    </div>

  </main>

</body>

</html>
